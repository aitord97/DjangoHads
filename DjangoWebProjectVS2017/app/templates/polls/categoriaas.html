{% extends "app/layout.html" %}
{% block content %}

<h1>Categorias</h1>

{% if category_list %}
    <ul>
     {% for c in category_list %}
        
        <li><a href="{% url 'index_category' c %}">{{c}}</a></li>
     {% endfor %}
    </ul>
{% else %}
    <p>No hay categorias</p>
{% endif %}


{% endblock %}
